<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Chat</title>
  <link rel="stylesheet" type="text/css" href="main.css">

  <!-- bootstrap css -->
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>

<div class="container">

  <div class="row" id="initialRow">
    <div class="col-md-6 col-md-offset-3">
      <h1>Welcome to the chat!</h1>
    </div>
    <div class="col-md-12 col-md-offset-2">
      <div id="initialMessage">
        <form id="initialForm">
          <label>Your name: <input id="initialCreator" type="text"></label>
          <label>Say something crazy! <input id="initialContent" type="text"></label>
          <input id="firstSubmit" type="submit">
        </form>
      </div>
    </div>
  </div>




  <div id="chatContainer" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Live Chat</h3>
    </div>
    <div class="panel-body">
      <div id="chat"></div>
      <div id="addMessage">
      <form>
        <label>User:<input id="creator"type="text"></label>
        <label>Message:<input id="content"type="text"></label>
        <input id="submitMessage" type="submit">
      </form>
      </div>
      <button id="clearChat">CLEAR</button>
    </div>
  </div>

</div>

<script type="text/template" id="messagesTemplate">
    <% _.each(messages, function (message) {
        var dMoment = moment(message.post_date, "YYYY-MM-DDTHH:mm");
        var month = dMoment.get('month')+1;
        var day = dMoment.get('date');
        var minutes = dMoment.get('minutes');
        if (month < 10)
          month = '0'+month;
        if (day < 10)
          day = '0'+day;
        if (minutes < 10)
          minutes = '0'+minutes;
        var time = dMoment.get('hour')+':'+minutes;
    %>

    <div class="message">
        <p><span class="creator"><%= message.creator %></span> at <%= month %>-<%= day %> - <%= time %> | <%= message.content %></p>
    </div>
    <% }); %>
</script>

<script src="http://underscorejs.org/underscore.js"></script>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://backbonejs.org/backbone.js"></script>
<!-- bootstrap JS -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
<script src="messageModel.js"></script>
<script src="messagesCollection.js"></script>
<script src="messageView.js"></script>
<script src="allMessagesView.js"></script>
<script src="router.js"></script>
<script src="app.js"></script>


</body>
</html>
